<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cardapio.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="text-center bg-danger text-white py-3">
        <div class="header-background">
            <h1>Cardápio</h1>
        </div>
    </header>

    <!-- Barra de Pesquisa -->
    <div class="search-container p-3">
        <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
    </div>

    <!-- Abas de Categoria -->
    <div class="container">
        <ul class="nav nav-tabs justify-content-center" id="categoryTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-category="doces">Doces</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-category="bolos">Bolos</a>
            </li>
        </ul>
    </div>

    <!-- Lista de Produtos -->
    <div class="container mt-3" id="productList">
        <!-- Lista de produtos será inserida aqui via JavaScript -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Externo -->
    <script src="cardapio.js"></script>
</body>
</html>
