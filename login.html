<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <div class="image-container">
        <picture class="top">
            <source media="(max-width: 600px)" srcset="img/assets/top_p.png" />
            <source media="(max-width: 1200px)" srcset="img/assets/top_m.png" />
            <img src="img/assets/top_g.png" alt="Imagem Responsiva" />
        </picture>
    </div>

    <div class="login-container">
        <form class="login-form" onsubmit="login(event)">
            <img src="img/assets/logo_gisas.png" alt="Logo Da Gisas" class="logo">
            
            <div class="input-container">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Insira seu email" required>
            </div>

            <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" id="senha" placeholder="Insira sua senha" required>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true" onclick="toggleSenha()"></i>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
            
            <p class="signup-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
